<single-spa-router mode="history">
  <div class="layout-container">
    <main>
      <redirect from="/" to="/login"></redirect>
      <route path="/login">
        <application name="mf-authentication"></application>
      </route>
      <route path="/public">
        <application name="mf-authentication"></application>
      </route>
      <route path="/comercial">
        <application name="mf-authentication"></application>
        <application name="mf-sidebar"></application>
        <div class="layout-content-wrapper">
          <div class="layout-content">
            <route path="/consultas">
              <application name="mf-com-consultas"></application>
            </route>
            <route path="/comercializacion">
              <application name="mf-com-comercializacion"></application>
            </route>
            <route path="/administracion">
              <application name="mf-com-administracion"></application>
            </route>
          </div>
        </div>
      </route>
      <route path="/operaciones">
        <application name="mf-authentication"></application>
        <application name="mf-sidebar"></application>
        <div class="layout-content-wrapper">
          <div class="layout-content">
            <route path="/reclamos">
              <application name="mf-ope-reclamos"></application>
            </route>
          </div>
        </div>
      </route>
      <route path="/seguridad">
        <application name="mf-authentication"></application>
        <application name="mf-sidebar"></application>
        <div class="layout-content-wrapper">
          <div class="layout-content">
            <application name="mf-seguridad"></application>
          </div>
        </div>
      </route>
      <route default>
        <div style="padding: 20px;">
          <h1>Página no encontrada</h1>
          <p>La página que buscas no existe o no tienes permisos para acceder.</p>
        </div>
      </route>
    </main>
  </div>
</single-spa-router>
